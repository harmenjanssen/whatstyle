{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>

        {{.Content}}

    </article>
    <ol class="articles">
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">
                {{.Title}}
            </a>
            <time>{{ .Date.Format "Jan 2, 2006" }}</time>
        </li>
    {{ end }}
    </ol>
</main>
{{ end }}
